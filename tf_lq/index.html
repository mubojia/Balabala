<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投服中心新年福利提货券</title>
    <link href="https://www.carrefour.cn/mobile/www/tf_lq/css/ionic.min.css" rel="stylesheet" type="text/css">
    <link href="https://www.carrefour.cn/mobile/www/tf_lq/css/index.css" rel="stylesheet" type="text/css">
</head>

<body style="overflow:auto;">
    <div class="note hide">
        <div class="note-message"></div>
    </div>
    <div class="page1">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_01_01.png">
        <img class="hide" src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_01.png">
        <div class="po-re">

            <div class="po-ab input-wrap"> 

                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">姓名：</span>
                        <input type="text" class="name" placeholder="请输入姓名">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">手机号：</span>
                        <input type="text" class="mobile"  placeholder="请输入手机号" minlength="11" maxlength="11">
                        <button class="button button-assertive get-verify-code">获取验证码</button>
                        <button class="button button-stable countdown hide"><span class="time">60</span>s后重新获取</button>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">验证码：</span>
                        <input type="text" class="verifyCode" placeholder="请输入验证码"  minlength="6" maxlength="6">
                    </label>
                </div>
                <button class="button button-block button-outline button-light get-coupon">
                    领取优惠券
                </button>
                <button class="button button-block button-outline button-assertive get-coupon2 hide">
                    优惠券已领取
                </button>
            </div>

            <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_02_01.png">
            
        </div>
        <img class="logo" src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_03_01.png">
    </div>
    <div class="page2 hide">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_03.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_04.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_05.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_06.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_07.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_08.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_09.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_10.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_11.png">
        <img src="https://www.carrefour.cn/mobile/www/tf_lq/img/img_12.png">
    </div>    
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://www.carrefour.cn/mobile/www/tf_lq/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>

</body>

</html>
